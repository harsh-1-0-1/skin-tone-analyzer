<!DOCTYPE html>
<html>
<head>
    <title>Skin Tone Result</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; padding: 50px; }
        .card { background: white; padding: 20px; margin: auto; width: 400px; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0,0,0,0.2); }
        img { max-width: 100%; border-radius: 10px; margin: 10px 0; }
        .color-box { width: 100px; height: 100px; border-radius: 10px; margin: 10px auto; }
        ul { list-style: none; padding: 0; }
        li { background: #eee; margin: 5px; padding: 8px; border-radius: 5px; }
        a { display: inline-block; margin-top: 15px; text-decoration: none; background: #007bff; color: white; padding: 10px 20px; border-radius: 5px; }
        a:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Your Skin Tone Result</h1>
        <img src="{{ url_for('static', filename='uploads/' + image_name) }}" alt="Uploaded Image">
        <h3>Detected Tone: <b>{{ tone }}</b></h3>

        <div class="color-box" style="background-color: rgb({{ avg_color[0] }}, {{ avg_color[1] }}, {{ avg_color[2] }});"></div>
        <p>Average Skin Color</p>

        <h3>Suggested Clothing Colors:</h3>
        <ul>
            {% for color in suggestions %}
            <li>{{ color }}</li>
            {% endfor %}
        </ul>

        <a href="/">Try Another Image</a>
    </div>
</body>
</html>
